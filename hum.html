    // Chargement d'une scène
    function loadScene(sceneId) {
      // Vérifier si la scène existe
      const scene = scenes[sceneId];
      if (!scene) {
        console.error("Erreur: Scène non trouvée: " + sceneId);
        return;
      }
      
      // Mettre à jour la scène actuelle
      currentScene = sceneId;
      
      // Effet de transition
      const sceneElement = document.getElementById("scene");
      sceneElement.classList.remove("scene-transition");
      void sceneElement.offsetWidth; // Force reflow
      sceneElement.classList.add("scene-transition");
      
      // Mise à jour de la description et du texte
      document.getElementById("sceneDescription").innerHTML = scene.description || "";
      document.getElementById("sceneText").innerHTML = scene.text || "";
      
      // Ajout d'item à l'inventaire si nécessaire
      if (scene.addItem) {
        addToInventory(scene.addItem);
      }
      
      // Affichage de fin si c'est une scène finale
      if (scene.ending) {
        showEnding(scene.endingType);
      }
      
      // Affichage des objets dans la scène
      displayObjects(scene.objects || []);
      
      // Création des boutons de choix
      const choicesContainer = document.getElementById("choices");
      choicesContainer.innerHTML = "";
      
      if (scene.choices && Array.isArray(scene.choices)) {
        scene.choices.forEach(choice => {
          if (!choice || !choice.text || !choice.next) {
            console.error("Erreur: Choix mal formaté dans la scène: " + sceneId);
            return;
          }
          
          const btn = document.createElement("button");
          btn.className = "choiceButton";
          btn.textContent = choice.text;
          btn.onclick = () => {
            // Application des changements de stats

              for (const [stat, value] of Object.entries(choice.statChanges)) {
                updateStat(stat, value);
              }
            }
            loadScene(choice.next);
          };
          choicesContainer.appendChild(btn);
        });

        console.error("Erreur: Pas de choix définis pour la scène: " + sceneId);
      }
    }

      switch(stat) {
        case 'intimacy':
          playerStats.intimacy += value;

        case 'desire':

          break;
        case 'trust':
          playerStats.trust += value;

      }

        playerStats.inventory.push(item);
        const inventoryElement = document.getElementById("inventory");
        const itemElement = document.createElement("div");
        itemElement.className = "inventoryItem";
        itemElement.textContent = item;
        itemElement.onclick = () => showItemModal(item);
        inventoryElement.appendChild(itemElement);
      }
    }

      if (eroticObjects[item]) {

        console.error("Erreur: Item inconnu: " + item);

    // Gestion de l'audio
    function toggleAudio() {
      if (audioPlaying) {
        music.pause();
        audioPlaying = false;
      } else {
        music.play().catch(e => console.log("Audio playback prevented:", e));
        audioPlaying = true;
      }
      
      const audioControls = document.getElementById("audioControls");
      if (audioPlaying) {
        audioControls.style.background = "rgba(255, 62, 120, 0.7)";
      } else {
        audioControls.style.background = "rgba(0, 0, 0, 0.7)";
      }
    }
    
    // Ajout de la gestion des erreurs
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Erreur détectée:", message, "à la ligne:", lineno);
      alert("Une erreur s'est produite. Essayez de rafraîchir la page.");
      return true;
    };
    
    // Fonction pour récupérer le jeu si bloqué
    function recoverGame() {
      if (currentScene) {
        console.log("Tentative de récupération avec la scène:", currentScene);
        loadScene(currentScene);
      } else {
        console.log("Impossible de récupérer, retour à la scène de départ");
        loadScene("start");
      }
    }
    
    // Ajouter un bouton de récupération en cas de blocage
    document.addEventListener('DOMContentLoaded', function() {
      const recoveryButton = document.createElement('button');
      recoveryButton.textContent = "Débloquer le jeu";
      recoveryButton.style.position = "fixed";
      recoveryButton.style.bottom = "20px";
      recoveryButton.style.left = "20px";
      recoveryButton.style.zIndex = "1000";
      recoveryButton.style.padding = "10px";
      recoveryButton.style.background = "rgba(255, 62, 120, 0.7)";
      recoveryButton.style.color = "white";
      recoveryButton.style.border = "none";
      recoveryButton.style.borderRadius = "5px";
      recoveryButton.style.cursor = "pointer";
      recoveryButton.onclick = recoverGame;
      
      document.body.appendChild(recoveryButton);
      
      // Fermer la modal quand on clique ailleurs
      window.onclick = function(event) {
        const modal = document.getElementById("itemModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
